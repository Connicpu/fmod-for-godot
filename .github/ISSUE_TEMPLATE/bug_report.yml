name: Bug report
description: Report a bug in the FMOD for Godot integration
body:

- type: markdown
  attributes:
    value: |
      - Write a descriptive issue title above.
      - Search [open](https://github.com/alessandrofama/fmod-for-godot/issues) and [closed](https://github.com/alessandrofama/fmod-for-godot/issues?q=is%3Aissue+is%3Aclosed) issues to ensure it has not already been reported.

- type: input
  attributes:
    label: Godot version
    description: >
      Specify the Godot Engine version you are using
    placeholder: 4.0.stable
  validations:
    required: true
    
- type: input
  attributes:
    label: FMOD version
    description: >
      Specify the FMOD version you are using
    placeholder: 2.02.12
  validations:
    required: true

- type: input
  attributes:
    label: System information
    description: |
      Specify the OS version, and when relevant hardware information.
    placeholder: Windows 11, macOS 13.2.1
  validations:
    required: true

- type: textarea
  attributes:
    label: Issue description
    description: |
      Describe your issue briefly. What doesn't work, and how do you expect it to work instead?
      You can include images or videos with drag and drop, and format code blocks or logs with <code>```</code> tags.
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: |
      List of steps or sample code that reproduces the issue. Having reproducible issues is a prerequisite for contributors to be able to solve them.
      If you include a minimal reproduction project below, you can detail how to use it here.
  validations:
    required: true

- type: textarea
  attributes:
    label: Minimal reproduction project
    description: |
      A small Godot project which reproduces the issue, with no unnecessary files included. Be sure to not include the `.godot` folder in the archive (but keep `project.godot`).
      Required, unless the reproduction steps are trivial and don't require any project files to be followed. In this case, write "N/A" in the field.
      Drag and drop a ZIP archive to upload it. **Do not select another field until the project is done uploading.**
  validations:
    required: true